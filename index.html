<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!--标准mui.css-->
	<link rel="stylesheet" href="css/mui.min.css">
	<link rel="stylesheet" href="css/computer.css">
	<!--App自定义的css-->
	<!--<link rel="stylesheet" type="text/css" href="../css/app.css"/>-->
	<style>
		input, button, .mui-btn {
			margin-top: 10px;
			margin-left: 10px;
		}
	</style>
	
    <title>阻抗计算器</title>
    
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/mui.min.js"></script>
    <script src="js/core.js"></script>
    <script src="js/view.js"></script>
    <script type="text/javascript">
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   			
   		});
   		window.onload=function(){
   			window.onresize();
   			init();
   		};
   		window.onresize=function(){
   			autoResize();
   		};
   		
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">阻抗计算器</h1>
	</header>
	<div class="mui-content" >
		<div>
			<div id="inputPannel">
				<textarea id="textarea" placeholder="0" rows="3" readonly="readonly" class="outputBox" id="showBox">0
				</textarea>
			</div>
			<div id="buttonPannel">
				<button type="button" class="mui-btn digitButton">7</button>
				<button type="button" class="mui-btn digitButton">8</button>
				<button type="button" class="mui-btn digitButton">9</button>
				<button type="button" class="mui-btn mui-btn-danger delButton">←</button>
				</br>
				<button type="button" class="mui-btn digitButton">4</button>
				<button type="button" class="mui-btn digitButton">5</button>
				<button type="button" class="mui-btn digitButton">6</button>
				<button type="button" class="mui-btn mui-btn-success opButton">^</button>
				</br>
				<button type="button" class="mui-btn digitButton">1</button>
				<button type="button" class="mui-btn digitButton">2</button>
				<button type="button" class="mui-btn digitButton">3</button>
				<button type="button" class="mui-btn mui-btn-success opButton">*</button>
				</br>
				<button type="button" class="mui-btn digitButton">0</button>
				<button type="button" class="mui-btn mui-btn-success opButton">+</button>
				<button type="button" class="mui-btn mui-btn-success opButton">//</button>
				<button type="button" class="mui-btn mui-btn-success opButton">j</button>
				</br>
				<button type="button" class="mui-btn mui-btn-danger clrButton">Clr</button>
				<button type="button" class="mui-btn mui-btn-primary equalButton">=</button>
			</div>
		</div>
	</div>
	
</body>
</html>
